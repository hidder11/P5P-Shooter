<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-55166937-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'UA-55166937-4');
    </script>

    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="node_modules/toastr/build/toastr.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>FUS</title>
</head>
<body oncontextmenu="return false;">
<div id="ui" class="hidden">
    <div id="crosshair-overlay">
        <img src="assets/images/crosshair.png" id="crosshair">
    </div>
    <div id="userStats-overlay">
        <div id="health"><h1 id="healthCount" class="centerCount">100</h1></h1></div>
        <div id="ammo"><h1 id="ammoCount" class="centerCount"></h1></div>
        <div id="gameMessenger" class="chatArea hidden">
            <ul id="messages"></ul>
            <div id="form" action="">
                <input id="m" autocomplete="off"
                       onkeydown="if (event.keyCode == 13) document.getElementById('btnSendMsg').click();"/><input
                    id="btnSendMsg" type="button" autocomplete="off" onclick="sendMsg();" value="Send">
            </div>
        </div>
        <div id="weapons">
            <div id="W1" class="weapon current"><h1>1</h1><img src="assets/images/weapons/W1@1x.png"></div>
            <div id="W2" class="weapon"><h1>2</h1><img src="assets/images/weapons/W2@1x.png"></div>
            <div id="W3" class="weapon"><h1>3</h1><img src="assets/images/weapons/W3@1x.png"></div>
            <div id="W4" class="weapon"><h1>4</h1><img src="assets/images/weapons/W4@1x.png"></div>
            <div id="W5" class="weapon"><h1>5</h1><img src="assets/images/weapons/W5@1x.png"></div>
        </div>
    </div>
    <div id="score-overlay" class="hidden">
        <div id="score-players">
            <div>
                <div class="player playerHead"><span class="playerStanding">#</span><span class="playerName">name</span>
                    <span class="playerKills">K</span>
                    <span class="playerDeaths">D</span>
                </div>
            </div>
            <div id="players" class="players"></div>
        </div>
        </div>
    </div>
</div>
<div id="menu">
    <div id="menuContent">
        <div id="newPlayer">
            <h1 id="title" class="shadowText">FUS</h1>
            <!--<h2>Enter your name to join</h2>-->
            <div id="inputWrapper">
                <span id="help"></span>
                <input id="txtName" class="shadow" type="text" value="" placeholder="Enter a username">
                <input id="btnSendName" class="shadow" type="button" onclick="checkUsername();" value="OK">
            </div>
        </div>
    </div>
</div>
<div id="blocker" class="hidden">
    <div id="instructions">
        <div id="joinContent">
            <div id="joinGame">
                <h1 id="lobby" class="shadowText">Lobby</h1>
                <div id="joinScore">
                    <div>
                        <div class="player playerHead"><span class="playerStanding">#</span><span
                                class="playerName">name</span><span
                                class="playerKills">K</span><span class="playerDeaths">D</span></div>
                    </div>
                    <div id="joinPlayers"></div>
                </div>
                <button class="shadow">Join</button>
            </div>
        </div>
        <div id="startGame" class="hidden">
            <h1>Are you there?</h1>
            <!--<p>-->
            <!--(MOUSE = Look around, W/A/S/D = Move around, Space = Jump, Left-Mouse = Shoot, Right-Mouse = Aim)-->
            <!--</p>-->
            <h2>Click somewhere to resume the game!</h2>
            <button id="btnDisconnect"><b>Disconnect</b></button>
        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/toastr/build/toastr.min.js"></script>
<script src="node_modules/three/build/three.min.js"></script>
<script src="node_modules/three.meshline/src/THREE.MeshLine.js"></script>
<script src="node_modules/jquery-circle-progress/dist/circle-progress.min.js"></script>
<script src="node_modules/three/examples/js/controls/PointerLockControls.js"></script>
<script src="assets/js/ColladaLoader2.js"></script>
<script src="node_modules/socket.io-client/dist/socket.io.js"></script>
<script src="assets/js/w3.js"></script>
<script src="assets/js/references.js"></script>
<script src="assets/js/weapons.js"></script>
<script src="assets/js/game.ui.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
